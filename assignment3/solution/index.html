<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as menu">
      <h1>Narrow Down Your Chinese Menu Choice</h1>

      <div class="form-group">
        <input type="text" placeholder="search term" class="form-control" ng-model="menu.searchTerm">
      </div>
      <div class="form-group narrow-button">
        <button class="btn btn-primary" ng-click="menu.search()">Narrow It Down For Me!</button>
      </div>

      <!-- other implementation without directive component -->
      <!--
      <div class="found-item">
        <ul>
          <li ng-repeat="item in menu.items">
            ({{item.short_name}}) {{ item.name }}, {{item.description}} <br>
            <button class="btn-primary" ng-click="menu.removeItem($index);">Don't want this one!</button>
          </li>
        </ul>
      </div>
      -->

      <!-- found-items should be implemented as a component -->
      <found-items items="menu.items" on-remove="menu.removeItem(index)" msg="{{menu.msg}}"></found-items>
  </div>

</body>
</html>
